name: CI

on:
  - push
  - pull_request

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Skip Duplicate Actions
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v3.3.0
        with:
          concurrent_skipping: "same_content"
          paths_ignore: '[".vscode/", "**/docs/**", "**/*.md"]'
          do_not_skip: '["pull_request"]'

  lint:
    name: Linting Checks
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Linting Checks
        run: yarn lint

  test:
    name: "Test - Node: ${{ matrix.node_version }} - TS: ${{ matrix.ts_version }} - OS: ${{ matrix.os }}"
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - "ubuntu-latest"
        node_version:
          - "10"
          - "12"
          - "14"
          - "15"
        ts_version:
          - "next"
          - "latest"
          # Can't test against this version as we are testing against own code base,
          # and we use newer ts features.
          # - "3.4.1"
          - "JS"
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.ts_version == 'next' }}
    env:
      REPORT_COVERAGE: ${{ fromJSON('["false", "true"]')[matrix.ts_version == 'latest' && matrix.node_version == '14' && matrix.os == 'ubuntu-latest'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup NodeJs for building
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Compile Tests
        if: matrix.ts_version == 'JS'
        run: yarn compile-tests

      - name: Setup NodeJs ${{ matrix.node_version }} for testing
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Remove Dev TypeScript
        run: yarn remove typescript --ignore-engines

      - name: Add TypeScript "${{ matrix.ts_version }}"
        if: matrix.ts_version != 'JS'
        run: yarn add -D typescript@"${{ matrix.ts_version }}" --ignore-engines

      - name: Run Tests
        run: yarn test
        env:
          USE_COMPILED_TEST: ${{ matrix.ts_version == 'JS' }}

      - name: Report coverage
        uses: codecov/codecov-action@v1
        if: env.REPORT_COVERAGE == 'true'
        with:
          file: coverage/lcov.info
